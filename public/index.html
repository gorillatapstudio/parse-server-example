<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WheresJoke</title>
    <link href="css/main.css" media="all" rel="stylesheet" type="text/css"/>
    <script src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="js/underscore.js"></script>
    <script src="https://www.parsecdn.com/js/parse-1.2.13.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>
  </head>

  <body>

    <!-- Todo App Interface -->

    <div id="app">
      <div class="title">
        <h1 id="app-name"></h1>
      </div>

      <div class="content">
      </div>
    </div>
    <script >
    	document.title=config.appTitle;
    	$('#app-name').text(config.appTitle);
    </script>

    <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

	<script type="text/template" id="login-template">
		<div id="user-info">
        	Signed in as <%= Parse.User.current().escape("username") %> (<a href="#" class="log-out">Log out</a>)
      	</div>
    </script>

    <script type="text/template" id="manage-todos-template">
      <div>
      	<br>
      </div>
      <div class="section">

        <div id="main">
          
          <ul id="todo-list">
            <img src='images/spinner.gif' class='spinner' />
          </ul>
        </div>

        <div id="todo-stats"></div>
      </div>
    </script>

    <script type="text/template" id="item-template">
    	
			<div class="item-joke">
					<img class ='item-image'  src='<%= _.escape(imageUrl) %>'/>
					</br>
					<label class="item-text"><%= _.escape(text) %></label>
				
					</br>
					<label class="item-actor"><%= _.escape(userName) %></label>
					<label class="item-feedback"><%= _.escape(feedback) %></label>
									
			</div>		
    </script>

    <script type="text/template" id="stats-template">
      <footer id="footer">
	<span id="todo-count"><strong><%= remaining %></strong> <%= remaining == 1 ? 'item' : 'items' %> left</span>
	<ul id="filters">
	  <li>
	    <a href="javascript:void(0)" id="all" class="selected">All</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="active">Active</a>
	  </li>
	  <li>
	    <a href="javascript:void(0)" id="completed">Completed</a>
	  </li>
	</ul>
	<button id="clear-completed">Clear completed (<%= done %>)</button>
      </footer>
    </script>

  </body>

</html>
